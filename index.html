<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
  <div class="container">
    <div class="app-card text-center">
      <div class="mb-3">
        <i class="bi bi-mic-fill title-icon"></i>
        <h2 class="fw-bold">Voice Selfie App</h2>
        <p class="text-muted">Say <strong>"take my selfie"</strong> to activate the camera</p>
      </div>

      <div class="alert alert-info" id="alert">
        <i class="bi bi-info-circle"></i> Please press "Allow" when prompted to enable microphone and camera.
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Voice command output:</label>
        <textarea class="form-control" id="textbox" readonly></textarea>
      </div>

      <button class="btn btn-primary mb-2" onclick="start()">
        <i class="bi bi-record-circle"></i> Start Listening
      </button>
      <p class="note">Click the button and give your voice command.</p>

      <div class="mb-3 text-start">
        <label class="form-label">Webcam preview:</label>
        <div id="camera"></div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Captured selfie:</label>
        <div id="result"></div>
      </div>

      <a href="" id="link" download="myselfie.png" class="btn btn-outline-success mt-2 d-none">
        <i class="bi bi-download"></i> Download Selfie
      </a>
    </div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</body>
</html>
